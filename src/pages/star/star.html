<ion-header>

  <nav [title]="star"></nav>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-avatar item-start>
          <img [src]="star.picsrc">
        </ion-avatar>
      </ion-col>
      <ion-col>
        <h3>{{star.name}}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p>Info: {{star.description}}</p>
  <p>{{star.price}} â‚¬ for a personalised greeting</p>

  <ion-item>
    <ion-label stacked>Ask for a personalised greeting!</ion-label>
    <ion-input type="text" [(ngModel)]="msg" placeholder="Tell'em what you want"></ion-input>
  </ion-item>
  <button ion-button primary (click)="requestGreeting()" [disabled]="msg === ''">REQUEST GREETING</button>


</ion-content>

<ion-footer>
  <p *ngFor="let msg of msgs">{{msg.author}}: {{msg.content}}</p>
</ion-footer>
