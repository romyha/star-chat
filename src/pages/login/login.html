<ion-header>

  <ion-navbar>
    <ion-title text-center>Login to Starchat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Email</ion-label>
      <ion-input type="email" [(ngModel)]="loginData.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
    </ion-item>
  </ion-list>


  <button ion-button full (click)="doLogin()">Login</button>

  <div text-center>Not a member yet?</div>
  <div text-center><button ion-button small color="secondary" (click)="toRegister()">Register</button></div>
</ion-content>
