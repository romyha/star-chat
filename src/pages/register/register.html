<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Name</ion-label>
      <ion-input [(ngModel)]="user.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Password</ion-label>
      <ion-input type="password" placeholder="Confirm password" [(ngModel)]="user.cpassword"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full [disabled]="user.password != user.cpassword" (click)="register()">Register</button>

  <div text-center>Already have an account?</div>
  <div text-center><button ion-button small color="secondary" (click)="toLogin()">Login instead</button></div>
</ion-content>
